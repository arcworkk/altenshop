<app-menubar></app-menubar>
<p-splitter 
    [panelSizes]="[20, 80]"
    [minSizes]="[0, 0]"
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content" tabindex="-1">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
